<div class="modal-content">

  <div class="modal-header text-center d-block">
    <h4 class="modal-title d-inline-block">My Trip to {{pin.name}}</h4>
  </div>

  <div class="container">
    <div class="row">
      <div class = "col">
        <div class="form-group">
          <h4 class="blue">Event Title: </h4>
          <h5>{{pin.title}}</h5>
          <h4 class="blue">Event Date: </h4>
          <h5>{{pin.departDate}}</h5>
          <h4 class="blue">Event Log: </h4>
          <h5>{{pin.log}}</h5>
        </div>
      </div>

      <div class = "col">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.shopify.com/s/files/1/0589/1069/products/St._Louis_Cardinals_Stadium_-_AATD126_800x.jpg?v=1533060101" alt=" ">
              </div>
              <div class="carousel-item">
                <img src="https://seatgeek.com/images/seatview/1d70080b-b69c-4795-b38b-aaaaf459ac33/flat/1340x1020.jpg" alt=" ">
              </div>
              <div class="carousel-item">
                <img src="https://thisgreatgame.com/wp-content/uploads/2020/07/buschmemorial-1998-480x319.jpg" alt=" ">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

      </div>

    </div>

  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="openUpdateModal()">Edit Pin</button>
      <button type="button" class="btn btn-danger" (click)="openDeleteModal()">Delete Pin</button>
      <button type="button" class="btn btn-warning" (click)="activeModalService.dismiss('Cross click')">Close</button>
  </div>

</div>

    <div class="modal-content">
        <div class="modal-header">
            <h4>Create a New Account</h4>
        </div>
        <div class="container">
            <input type="text" [(ngModel)]="user.userId" class="form-control" placeholder="Username" id="userId" name="userId">
            <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" id="password" name="password">
        </div>
        <div class="modal-footer">
            <form (ngSubmit)="userRegister()">
                <button type="submit" class="btn btn-success">Create Account</button>
            </form>
        </div>  
    </div>
